name: ğŸš€ Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
        
    - name: ğŸš€ Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          echo "ğŸ”„ Iniciando deploy automÃ¡tico..."
          
          # Ir al directorio del proyecto
          cd ~/MI_AGENTE
          
          # Backup de .env por seguridad
          cp .env .env.backup
          
          # Actualizar cÃ³digo
          echo "ğŸ“¥ Actualizando cÃ³digo desde GitHub..."
          git stash
          git pull origin main
          git stash pop
          
          # Rebuild y restart contenedores
          echo "ğŸ³ Actualizando contenedores..."
          docker-compose down
          docker-compose pull
          docker-compose up -d --build
          
          # Verificar estado
          echo "âœ… Verificando servicios..."
          sleep 10
          docker-compose ps
          
          # Test de conectividad
          echo "ğŸ§ª Probando conectividad..."
          curl -f http://localhost:8090/health || echo "âš ï¸ Health check fallÃ³"
          
          echo "ğŸ‰ Deploy completado!"
        EOF
        
    - name: ğŸ“Š Notify Success
      if: success()
      run: |
        echo "âœ… Deploy exitoso a https://miagentepersonal.me:8443"
        
    - name: ğŸš¨ Notify Failure
      if: failure()
      run: |
        echo "âŒ Deploy fallÃ³ - revisar logs"